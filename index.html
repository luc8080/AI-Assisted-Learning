        let currentSlide = 1;
        const totalSlides = 24;
        let isTransitioning = false;

        function updateSlide() {
            if (isTransitioning) return;
            isTransitioning = true;
            const contentArea = document.getElementById('slide-content');
            contentArea.classList.add('fade-out');

            setTimeout(() => {
                if (currentSlide < 1) currentSlide = 1;
                if (currentSlide > totalSlides) currentSlide = totalSlides;
                
                contentArea.innerHTML = slidesData[currentSlide] || `<div class="flex items-center justify-center h-full">Slide ${currentSlide} Error</div>`;
                document.getElementById('page-indicator').innerText = `${String(currentSlide).padStart(2,'0')} / ${totalSlides}`;
                
                document.getElementById('prevBtn').disabled = currentSlide === 1;
                document.getElementById('nextBtn').disabled = currentSlide === totalSlides;
                
                contentArea.classList.remove('fade-out');
                setTimeout(() => { isTransitioning = false; }, 300);
            }, 300);
        }

        function navigateSlide(direction) {
            if (isTransitioning) return;
            currentSlide += direction;
            updateSlide();
        }

        function fitStage() {
            const container = document.getElementById('scaler-container');
            const targetW = 1600;
            const targetH = 900;
            const windowW = window.innerWidth;
            const windowH = window.innerHeight;
            const scale = Math.min(windowW / targetW, windowH / targetH);
            container.style.transform = `scale(${scale})`;
        }

        window.onload = function() {
            updateSlide();
            fitStage();
            window.addEventListener('resize', fitStage);

            document.getElementById('nextBtn').addEventListener('click', () => navigateSlide(1));
            document.getElementById('prevBtn').addEventListener('click', () => navigateSlide(-1));
            
            document.getElementById('fullscreenBtn').addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.body.requestFullscreen().then(() => {
                        document.body.classList.add('fullscreen-mode');
                        setTimeout(fitStage, 100); 
                    });
                } else {
                    document.exitFullscreen().then(() => {
                        document.body.classList.remove('fullscreen-mode');
                        setTimeout(fitStage, 100);
                    });
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') navigateSlide(1);
                if (e.key === 'ArrowLeft') navigateSlide(-1);
                if (e.key.toLowerCase() === 'f') document.getElementById('fullscreenBtn').click();
            });
        };
    </script>

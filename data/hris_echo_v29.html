        /* --- Core Logic: Update & Transition --- */
        function updateSlide() {
            if (isTransitioning) return;
            isTransitioning = true;

            const contentArea = document.getElementById('slide-content');
            contentArea.classList.add('fade-out');

            setTimeout(() => {
                if (currentSlide < 1) currentSlide = 1;
                if (currentSlide > totalSlides) currentSlide = totalSlides;

                contentArea.innerHTML = slidesData[currentSlide] || `<div class="flex items-center justify-center h-full text-red-500 font-bold">Error loading slide ${currentSlide}</div>`;
                document.getElementById('page-indicator').innerText = `${String(currentSlide).padStart(2,'0')} / ${totalSlides}`;

                document.getElementById('prevBtn').disabled = currentSlide === 1;
                document.getElementById('nextBtn').disabled = currentSlide === totalSlides;

                // é‡ç½®æ²å‹•ä½ç½® (UX å„ªåŒ–)
                document.getElementById('presentation-stage').scrollTop = 0;

                contentArea.classList.remove('fade-out');
                
                setTimeout(() => {
                    isTransitioning = false;
                }, 300); 
            }, 250);
        }

        function navigateSlide(direction) {
            if (isTransitioning) return;
            currentSlide += direction;
            updateSlide();
        }

        window.onload = function() {
            // åˆå§‹è¼‰å…¥
            document.getElementById('slide-content').innerHTML = slidesData[1];
            
            // ç¶å®šæŒ‰éˆ•
            const nextBtn = document.getElementById('nextBtn');
            const prevBtn = document.getElementById('prevBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');

            nextBtn.addEventListener('click', () => navigateSlide(1));
            prevBtn.addEventListener('click', () => navigateSlide(-1));
            
            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.getElementById('presentation-stage').requestFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fa-solid fa-compress"></i>';
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                        fullscreenBtn.innerHTML = '<i class="fa-solid fa-expand"></i>';
                    }
                }
            });

            // å…¨è¢å¹•ç›£è½å™¨ (ä¿®æ­£ ESC é€€å‡ºå¾Œçš„ icon ç‹€æ…‹)
            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    fullscreenBtn.innerHTML = '<i class="fa-solid fa-expand"></i>';
                }
            });

            // éµç›¤æ§åˆ¶ (é˜²èª¤è§¸)
            document.addEventListener('keydown', (e) => {
                const tag = (e.target.tagName || '').toLowerCase();
                const isTyping = tag === 'input' || tag === 'textarea' || e.target.isContentEditable;
                if (isTyping) return;

                if (e.key === 'ArrowRight') {

                    navigateSlide(-1);
                } else if (e.key.toLowerCase() === 'f') {
                    e.preventDefault();
                    document.getElementById('fullscreenBtn').click();
                }
            });
